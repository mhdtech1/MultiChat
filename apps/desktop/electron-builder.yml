appId: com.multichat.desktop
productName: MultiChat
afterPack: ../../scripts/after-pack-prune-locales.cjs
files:
  - dist/main/**
  - dist/preload/**
  - dist/renderer/**
  - node_modules/@multichat/**
  - package.json
  - from: ../../node_modules
    to: node_modules
    filter:
      - electron-updater/**
      - builder-util-runtime/**
      - fs-extra/**
      - graceful-fs/**
      - jsonfile/**
      - universalify/**
      - js-yaml/**
      - argparse/**
      - lazy-val/**
      - lodash.escaperegexp/**
      - lodash.isequal/**
      - semver/**
      - tiny-typed-emitter/**
      - debug/**
      - ms/**
      - sax/**
      - tiktok-live-connector/**
      - axios/**
      - callable-instance/**
      - protobufjs/**
      - typed-emitter/**
      - eventemitter3/**
      - ws/**
      - follow-redirects/**
      - form-data/**
      - proxy-from-env/**
      - asynckit/**
      - combined-stream/**
      - delayed-stream/**
      - mime-types/**
      - mime-db/**
      - long/**
      - rxjs/**
      - tslib/**
      - es-set-tostringtag/**
      - hasown/**
      - call-bind-apply-helpers/**
      - es-define-property/**
      - es-errors/**
      - es-object-atoms/**
      - function-bind/**
      - get-intrinsic/**
      - get-proto/**
      - gopd/**
      - has-symbols/**
      - has-tostringtag/**
      - math-intrinsics/**
      - dunder-proto/**
      - "@bufbuild/**"
      - "@eulerstream/**"
      - "@protobufjs/**"
extraResources:
  - from: ../../.env.example
    to: .env.example
directories:
  buildResources: public
asar: true
mac:
  target:
    - dmg
    - zip
  artifactName: ${productName}-mac.${ext}
  category: public.app-category.social-networking
dmg:
  artifactName: ${productName}-mac.dmg
  window:
    width: 540
    height: 380
  contents:
    - x: 150
      y: 190
      type: file
    - x: 390
      y: 190
      type: link
      path: /Applications
win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: ${productName}-win.${ext}
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
publish:
  provider: github
  owner: mhdtech1
  repo: MultiChat
