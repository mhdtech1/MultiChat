name: Build and Release Installers

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @multichat/chat-core build

      - name: Build desktop app
        run: |
          pnpm --filter @multichat/desktop build:renderer
          pnpm --filter @multichat/desktop build:main

      - name: Build and package desktop app
        run: pnpm --filter @multichat/desktop package:win

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-windows
          if-no-files-found: error
          path: |
            apps/desktop/dist/MultiChat-win*.exe
            apps/desktop/dist/latest*.yml

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @multichat/chat-core build

      - name: Build desktop app
        run: |
          pnpm --filter @multichat/desktop build:renderer
          pnpm --filter @multichat/desktop build:main

      - name: Build and package desktop app
        run: pnpm --filter @multichat/desktop package:mac

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-macos
          if-no-files-found: error
          path: |
            apps/desktop/dist/MultiChat-mac*.dmg
            apps/desktop/dist/MultiChat-mac*.zip
            apps/desktop/dist/latest-mac*.yml

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-macos
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          generate_release_notes: true
